    <!-- START nuevo siniestro modal -->
    <input type="checkbox" name="siniestro-trigger" id="siniestro-trigger" class="tw-css-trigger">
    <div class="tw-backdrop tw-overlay-container tw-css-trigger-target tw-flex tw-items-center tw-justify-center">
        <div class="tw-rounded-[10px] tw-p-[30px] tw-absolute tw-w-[640px] tw-h-fit tw-bg-white tw-max-h-[800px]">
            <label for="siniestro-trigger">
                <img src="/media/svgs/x.svg" alt="x" class="tw-close">
            </label>
            <div class="tw-title">Nuevo siniestro</div>
            <form class="tw-mt-5">
                <div class="tw-form-group tw-w-[335px]">
                    <label for="">Nombre Completo</label>
                    <input type="text" class="tw-form-control">
                </div>
                <div class="tw-form-group">
                    <label for="">Describa su parte *</label>
                    <textarea class="tw-w-full tw-form-control tw-max-h-[500px] tw-min-h-[200px]" name="description" id="description" cols="30" rows="10"></textarea>
                </div>
            </form>
            <div class="tw-flex tw-justify-end tw-mt-[50px]">
                <div class="tw-h-fit tw-w-fit tw-flex tw-justify-end">
                    <button class="tw-button-secondary">
                        Cancelar
                    </button>
                    <button class="tw-button-primary tw-ml-5">
                        Enviar
                    </button>
                </div>
            </div>
        </div>

                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam commodo, sapien sed
                            condimentum ultrices, urna erat convallis magna, vel maximus nunc ante at lorem. Duis auctor
                            condimentum lorem

                    </div>
