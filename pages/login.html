<!DOCTYPE html>
<html lang="en" class="tw-h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- START import output css -->
    <link rel="stylesheet" href="/css/output.css">
    <!-- END import output css -->
    <!-- START import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- END import fonts -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anke - Login</title>
</head>

<body class="tw-h-full tw-bg-neutral-10">
    
    <div class="tw-flex tw-h-full tw-justify-center tw-py-12 tw-sm:px-6 tw-lg:px-8">

        <div class="tw-mt-8 tw-w-4/5 tw-flex tw-justify-evenly">
            <!-- START login info -->
            <div class="tw-flex tw-items-start tw-flex-col tw-justify-start">
                <img src="/media/svgs/logo.svg" alt="ANKE" class="tw-w-[80px] tw-h-auto">
                <div class="tw-text-[32px] tw-border-l-2 tw-border-l-azul-80 tw-font-bold tw-text-azul-80 tw-pl-5 tw-mt-8 tw-mb-[50px]">
                    ¿Por qué Anke Sevenster?
                </div>
                <div class="tw-flex tw-justify-start tw-mb-5 tw-items-center">
                    <div class="tw-bg-naranja-20 tw-flex tw-justify-center tw-items-center tw-px-[7px] tw-py-[9px] tw-rounded-md">
                        <img src="/media/svgs/check-anaranja-60.svg" alt="check" class="tw-w-[17px]">
                    </div>
                    <span class="tw-text-md tw-ml-3">Morbi metus neque, elementum ullamcorper</span>
                </div>
                <div class="tw-flex tw-justify-start tw-mb-5 tw-items-center">
                    <div class="tw-bg-verde-20 tw-flex tw-justify-center tw-items-center tw-px-[7px] tw-py-[9px] tw-rounded-md">
                        <img src="/media/svgs/check-verde-60.svg" alt="check" class="tw-w-[17px]">
                    </div>
                    <span class="tw-text-md tw-ml-3">Ainim mollit non deserunt</span>
                </div>
                <div class="tw-flex tw-justify-start tw-mb-5 tw-items-center">
                    <div class="tw-bg-morado-20 tw-flex tw-justify-center tw-items-center tw-px-[7px] tw-py-[9px] tw-rounded-md">
                        <img src="/media/svgs/check-morado-60.svg" alt="check" class="tw-w-[17px]">
                    </div>
                    <span class="tw-text-md tw-ml-3">Morbi metus neque, elementum ullamcorper</span>
                </div>
                <div class="tw-mt-[50px] tw-flex tw-justify-end tw-items-center tw-w-full">
                    <img src="/media/pngs/finances1.png" alt="finances" class="tw-w-[520px]">
                </div>
            </div>
            <!-- END login info -->
            <div class="tw-flex-col tw-flex tw-items-center">
                <!-- START login card -->
                <div class="tw-bg-white tw-p-16 tw-shadow tw-rounded-xl tw-h-fit">
                    <div class="tw-text-md tw-font-bold tw-text-center tw-text-azul-80 tw-mb-[50px]">
                        ¡Bienvenido de nuevo!
                        <span class="tw-block tw-w-[83px] tw-border-b-azul-80 tw-border-b-2 tw-mx-auto"></span>
                    </div>
                    <form class="tw-w-[360px]" action="#" method="POST">
                        <div class="tw-my-5">
                            <label for="email" class="tw-block tw-text-2xs tw-font-medium tw-text-gray-700">DNI/Pasaporte/NIE</label>
                            <div class="tw-mt-1">
                                <input id="email" name="email" type="email" autocomplete="email" required="" class="tw-block tw-w-full tw-appearance-none tw-rounded-md tw-border tw-border-gray-300 tw-px-3 tw-py-2 tw-placeholder-gray-400 tw-shadow-sm tw-focus:border-indigo-500 tw-focus:outline-none tw-focus:ring-indigo-500 tw-sm:text-sm">
                            </div>
                        </div>
    
                        <div class="tw-my-5 tw-mb-0 tw-relative">
                            <label for="password" class="tw-block tw-text-2xs tw-font-medium tw-text-gray-700">Contraseña</label>
                            <div class="tw-mt-1">
                                <div class="tw-absolute tw-w-[17px] tw-right-[20px] tw-bottom-[13px] tw-cursor-pointer"><img src="/media/svgs/eye-off.svg" alt="hide"></div>
                                <input id="password" name="password" type="password" autocomplete="current-password" required="" class="tw-block tw-w-full tw-appearance-none tw-rounded-md tw-border tw-border-gray-300 tw-px-3 tw-py-2 tw-placeholder-gray-400 tw-shadow-sm tw-focus:border-indigo-500 tw-focus:outline-none tw-focus:ring-indigo-500 tw-sm:text-sm">
                            </div>
                        </div>
    
                        <div class="tw-flex tw-justify-start tw-flex-col">
                            <div class="tw-flex tw-my-2.5">
                                <input id="accept-personal-info" name="accept-personal-info" type="checkbox" class="tw-h-4 tw-w-4 tw-rounded tw-border-gray-300 tw-text-indigo-600 tw-focus:ring-indigo-500">
                                <label for="accept-personal-info" class="tw-ml-2 tw-block tw-cursor-pointer tw-text-2xs tw-text-gray-900">Mediante el envío de mis datos personales confirmo que he leído y acepto las Condiones de uso y la Política de Privacidad.</label>
                            </div>
                            <div class="tw-flex tw-my-2.5 tw-mt-0">
                                <input id="remember-password" name="remember-password" type="checkbox" class="tw-h-4 tw-w-4 tw-rounded tw-border-gray-300 tw-text-indigo-600 tw-focus:ring-indigo-500">
                                <label for="remember-password" class="tw-ml-2 tw-block tw-cursor-pointer tw-text-2xs tw-text-gray-900">Recordar contraseña</label>
                            </div>
                        </div>
    
                        <div>
                            <button type="submit" class="tw-button-primary tw-mt-[60px]">Sign
                                in</button>
                        </div>
                    </form>
    
                    <div class="tw-mt-6">
                        <div class="tw-mt-6 tw-flex tw-flex-col">
                            <div class="tw-text-2xs tw-text-center">
                                <span>No estas registrado?&nbsp;</span><a class="tw-text-azul-60" href="javascript:void(0)">Crea un cuenta</a>
                            </div>
                            <div class="tw-mt-2.5 tw-text-center tw-text-2xs">
                                <a href="javascript:void(0)">Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END login card -->
                
                <div class="tw-w-fit tw-min-w-[327px] tw-mt-[70px]">
                    <div class="tw-text-md tw-text-gris-80">
                        Descargate la app Anke with us
                    </div>
                    <!-- START get apps links -->
                    <div class="tw-flex tw-justify-between tw-w-full tw-mt-6 tw-w-[333px]">
                        <a href="#" class="tw-cursor-pointer"><img class="tw-w-[156px]" src="/media/pngs/get-android.png" alt="get android app"></a>
                        <a href="#" class="tw-cursor-pointer"><img class="tw-w-[156px]" src="/media/pngs/get-ios.png" alt="get ios app"></a>
                    </div>
                    <!-- END get apps links -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
