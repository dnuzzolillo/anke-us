<!DOCTYPE html>
<html lang="en" class="tw-h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- START import output css -->
    <link rel="stylesheet" href="/css/output.css">
    <!-- END import output css -->
    <!-- START import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- END import fonts -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anke - Login</title>
</head>

<body class="tw-h-full tw-bg-neutral-10">
    
    <div class="tw-flex tw-h-full tw-justify-center tw-items-center tw-py-12sm:tw-px-6 tw-lg:px-8">

            <div class="tw-flex-col tw-flex tw-items-center">
                <!-- START login card -->
                <div class="tw-bg-white tw-p-16 tw-shadow tw-rounded-xl tw-h-fit">
                    <div class="tw-flex-center">
                        <img src="/media/svgs/logo.svg" class="tw-w-[110px]">
                    </div>
                    <div class="tw-flex-center tw-mt-[25px] tw-text-center">
                        <div class="tw-title !tw-text-xs">Iniciar sesi칩n</div>
                    </div>
                    <form class="tw-w-[360px] tw-pb-[60px]" action="#" method="POST">
                        <div class="tw-my-5">
                            <label for="email" class="tw-block tw-text-2xs tw-font-medium tw-text-gray-700">Email</label>
                            <div class="tw-mt-1">
                                <input id="email" name="email" type="email" autocomplete="email" required="" class="tw-block tw-w-full tw-appearance-none tw-rounded-md tw-border tw-border-gray-300 tw-px-3 tw-py-2 tw-placeholder-gray-400 tw-shadow-sm tw-focus:border-indigo-500 tw-focus:outline-none tw-focus:ring-indigo-500sm:tw-text-sm">
                            </div>
                        </div>
    
                        <div class="tw-my-5 tw-mb-0 tw-relative">
                            <label for="password" class="tw-block tw-text-2xs tw-font-medium tw-text-gray-700">Contrase침a</label>
                            <div class="tw-mt-1">
                                <div class="tw-absolute tw-w-[17px] tw-right-[20px] tw-bottom-[13px] tw-cursor-pointer"><img src="/media/svgs/eye-off.svg" alt="hide"></div>
                                <input id="password" name="password" type="password" autocomplete="current-password" required="" class="tw-block tw-w-full tw-appearance-none tw-rounded-md tw-border tw-border-gray-300 tw-px-3 tw-py-2 tw-placeholder-gray-400 tw-shadow-sm tw-focus:border-indigo-500 tw-focus:outline-none tw-focus:ring-indigo-500sm:tw-text-sm">
                            </div>
                        </div>
    
                        <div class="tw-flex tw-justify-start tw-flex-col">
                            <div class="tw-flex tw-my-2.5 tw-flex tw-items-center">
                                <input id="accept-personal-info" name="accept-personal-info" type="checkbox" class="tw-h-4 tw-w-4 tw-rounded tw-border-gray-300 tw-text-indigo-600 tw-focus:ring-indigo-500">
                                <label for="accept-personal-info" class="tw-ml-2 tw-block tw-cursor-pointer tw-text-2xs tw-text-gray-900 tw-flex tw-items-center">Recordar contrase침a</label>
                            </div>
                        </div>
    
                        <div>
                            <button type="submit" class="tw-button-primary tw-mt-[60px] tw-w-full">Iniciar sesi칩n</button>
                        </div>
                    </form>
    
                </div>
                <!-- END login card -->
                
            </div>

    </div>
</body>

</html>
