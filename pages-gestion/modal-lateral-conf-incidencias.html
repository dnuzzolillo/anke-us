<!DOCTYPE html>
<html class="gestion" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- START import output css -->
    <link rel="stylesheet" href="/css/output.css">
    <!-- END import output css -->
    <!-- START import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- END import fonts -->
    <title>Anke Gestión</title>
</head>

<body>
    <!-- START config -->
    <input type="checkbox" name="user-menu-trigger" id="user-menu-trigger" class="tw-css-trigger" checked>
    <div class="tw-backdrop tw-overlay-container tw-css-trigger-target tw-bg-white">
        <div class="tw-w-[415px] tw-h-[100vh] tw-pt-[20px] tw-pb-[20px] tw-flex-col tw-items-between tw-bg-white tw-right-[0px] tw-absolute tw-flex">
            <div class="tw-text-color-title tw-font-bold tw-px-[20px] tw-flex-between">
                Configuración
                <label for="user-menu-trigger" class="tw-cursor-pointer">
                    <img src="/media/svgs/x.svg" >
                </label>
            </div>
            <!-- START config list -->
            <div class="tw-flex tw-flex-col tw-space-y-3 tw-pt-2 tw-overflow-y-scroll" style="height: calc(100vh - 34px);">
                <div class="tw-flex-between tw-px-[20px] tw-border-b tw-border-neutral-40 tw-py-[15px] tw-w-full tw-space-x-4">
                    <div class="tw-grid tw-grid-cols-[30px_1fr] tw-items-center ">
                        <div class="tw-w-[30px] tw-h-[30px] tw-flex tw-justify-center tw-items-center tw-rounded-lg tw-bg-salud-20">
                            <img src="/media/svgs/red-incidencias.png" alt="chat-azul-60.svg">
                        </div>
                        <div class="tw-flex-col tw-flex tw-justify-between tw-ml-[15px] tw-text-xs tw-font-semibold tw-text-color-default">
                            <span>Tipos</span>
                        </div>
                    </div>
                </div>
                <div class="tw-flex-between tw-px-[20px] tw-border-b tw-border-neutral-40 tw-py-[15px] tw-w-full tw-space-x-4">
                    <div class="tw-grid tw-grid-cols-[30px_1fr] tw-items-center ">
                        <div class="tw-w-[30px] tw-h-[30px] tw-flex tw-justify-center tw-items-center tw-rounded-lg tw-bg-salud-20">
                            <img src="/media/svgs/red-incidencias.png" alt="chat-azul-60.svg">
                        </div>
                        <div class="tw-flex-col tw-flex tw-justify-between tw-ml-[15px] tw-text-xs tw-font-semibold tw-text-color-default">
                            <span>Estados</span>
                        </div>
                    </div>
                </div>
                <div class="tw-flex-between tw-px-[20px] tw-border-b tw-border-neutral-40 tw-py-[15px] tw-w-full tw-space-x-4">
                    <div class="tw-grid tw-grid-cols-[30px_1fr] tw-items-center ">
                        <div class="tw-w-[30px] tw-h-[30px] tw-flex tw-justify-center tw-items-center tw-rounded-lg tw-bg-salud-20">
                            <img src="/media/svgs/red-incidencias.png" alt="chat-azul-60.svg">
                        </div>
                        <div class="tw-flex-col tw-flex tw-justify-between tw-ml-[15px] tw-text-xs tw-font-semibold tw-text-color-default">
                            <span>Tipo Historicos de suplementos</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END config -->
        </div>
    </div>
    <!-- END config -->
</body>

</html>
