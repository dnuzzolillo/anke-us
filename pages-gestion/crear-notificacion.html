<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- START import output css -->
    <link rel="stylesheet" href="/css/output.css">
    <!-- END import output css -->
    <!-- START import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- END import fonts -->
    <title>Anke Gestión</title>
</head>

<body>

    <div class="tw-gestion-main-wrapper tw-flex tw-h-[100vh] tw-w-[100vw] tw-overflow-hidden">
        <!-- START left panel -->
        <div
            class="tw-h-screen tw-w-[220px] tw-bg-azul-100 tw-h-[100vh] tw-flex tw-flex-col tw-items-center tw-px-[8px] tw-py-[16px]">
            <img src="/media/svgs/logo-dark.svg" alt="logo" class="tw-w-[100px]">
            <div class="tw-flex tw-flex-col tw-space-y-2.5 tw-mt-[30px]">
                <!-- menu item -->
                <div
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs tw-bg-azul-60">
                    <img src="/media/svgs/stack-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Dashboard
                </div>
                <!-- menu item -->
                <div
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/file-error-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Incidencias
                </div>
                <!-- menu item -->
                <div
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/search-white.svg" class="tw-mr-[14px] tw-w-[20px]">
                    Consultas Rápidas
                </div>
                <!-- menu item -->
                <label for="trigger-operativos"
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/briefcase-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Operativos
                    <div class="tw-absolute tw-right-[10px]"><img src="/media/svgs/chevron-down-white.svg"
                            class="tw-my-auto tw-mt-2.5"></div>
                </label>
                <input type="checkbox" class="tw-css-trigger" id="trigger-operativos">

                <!-- menu item -->
                <div
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/document-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Navegador
                </div>
                <!-- menu item -->
                <label for="trigger-comunicación"
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/chat-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Comunicación
                    <div class="tw-absolute tw-right-[10px]"><img src="/media/svgs/chevron-down-white.svg"
                            class="tw-my-auto tw-mt-2.5"></div>
                </label>
                <input type="checkbox" class="tw-css-trigger" id="trigger-comunicación">

                <!-- menu item -->
                <label for="trigger-marketing"
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/megafono-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Marketing
                    <div class="tw-absolute tw-right-[10px]"><img src="/media/svgs/chevron-down-white.svg"
                            class="tw-my-auto tw-mt-2.5"></div>
                </label>
                <input type="checkbox" class="tw-css-trigger" id="trigger-marketing">

                <!-- menu item -->
                <label for="trigger-financieros"
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/book-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Financieros
                    <div class="tw-absolute tw-right-[10px]"><img src="/media/svgs/chevron-down-white.svg"
                            class="tw-my-auto tw-mt-2.5"></div>
                </label>
                <input type="checkbox" checked class="tw-css-trigger" id="trigger-financieros">
                <div class="tw-pl-7 tw-space-y-1.5 tw-css-trigger-target">
                    <div class="tw-expand-item tw-text-white tw-font-semibold tw-text-2xs">Recibos</div>
                    <div class="tw-expand-item tw-text-white tw-font-semibold tw-text-2xs">Sepa</div>
                </div>
                <!-- menu item -->
                <label for="trigger-notificaciones"
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/doc-warning-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Notificaciones
                    <div class="tw-absolute tw-right-[10px]"><img src="/media/svgs/chevron-down-white.svg"
                            class="tw-my-auto tw-mt-2.5"></div>
                </label>
                <input type="checkbox" class="tw-css-trigger" id="trigger-notificaciones">

                <!-- menu item -->
                <label for="trigger-facturación"
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/bill-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Facturación
                    <div class="tw-absolute tw-right-[10px]"><img src="/media/svgs/chevron-down-white.svg"
                            class="tw-my-auto tw-mt-2.5"></div>
                </label>
                <input type="checkbox" class="tw-css-trigger" id="trigger-facturación">

                <!-- menu item -->
                <div
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/import-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Importación
                </div>
            </div>
            <!-- configuracion -->
            <div
                class="tw-absolute tw-bottom-[30px] tw-mx-auto tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                <img src="/media/svgs/gear-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                Configuración
            </div>
        </div>
        <!-- END left panel -->
        <!-- START main section -->
        <div class="tw-main-section tw-h-[100vh] tw-overflow-auto tw-w-full">
            <div
                class="tw-sticky tw-top-0 tw-bg-white tw-w-full tw-px-[25px] tw-py-[30px] tw-main-top tw-flex-between bs-barra">
                <div class="tw-flex tw-w-fit tw-items-center">
                    <img src="/media/svgs/search-neutral-80.svg" class="tw-w-[22px]">
                    <input type="text"
                        class="tw-form-control tw-no-border tw-ml-[22px] tw-text-color-light tw-font-medium !tw-text-md"
                        placeholder="Buscar">
                </div>
                <img src="/media/svgs/bell-neutral-60.svg" class="tw-w-[23px]">
            </div>
            <!-- START main section body -->
            <div class="tw-px-[40px]">
                <div class="standard-c-1">
                    <div class="tw-flex-between">
                        <div class="tw-title">
                            Nuevo siniestro
                        </div>
                    </div>
                    <div class="tw-hr tw-my-5"></div>
                    <!-- section -->
                    <label class="hover:tw-bg-neutral-10 tw-cursor-pointer tw-px-4 tw-py-2 tw-mb-4 tw--mx-4 tw-rounded-md tw-flex-between" for="e1">
                        <div class="t2blue !tw-font-semibold">Asociar cliente</div>
                        <img src="/media/svgs/plus-azul.svg">
                    </label>
                    <input type="checkbox" class="tw-css-trigger" id="e1">
                    <div class="tw-css-trigger-target">
                        <div class="tw-form-group">
                            <label class="t1m tw-mb-1">Escriba o seleccione un cliente</label>
                            <select class="tw-form-control"></select>
                        </div>
                        <div class="tw-grid tw-grid-cols-4 tw-gap-x-4 tw-gap-y-3">
                            <div class="tw-form-group">
                                <label class="t1m tw-mb-1">Email cliente</label>
                                <input type="text" class="tw-form-control">
                            </div>
                            <div class="tw-form-group">
                                <label class="t1m tw-mb-1">Teléfono cliente</label>
                                <input type="text" class="tw-form-control">
                            </div>
                            <div class="tw-form-group">
                                <label class="t1m tw-mb-1">Fecha de alta</label>
                                <input type="date" class="tw-form-control">
                            </div>
    
                            <div class="tw-form-group">
                                <label class="t1m tw-mb-1">&nbsp;</label>
                                <button class="tw-button-secondary tw-h-fit !tw-font-semibold !tw-text-azul-60 tw-w-fit">
                                    Ver cliente
                                    <img src="/media/svgs/link-azul.svg" class="tw-ml-3">
                                </button>
                            </div>
    
                        </div>
                    </div>
                    
                    <div class="tw-my-5"></div>
                    <!-- section -->
                    <label for="e2" class="hover:tw-bg-neutral-10 tw-cursor-pointer tw-px-4 tw-py-2 tw-mb-4 tw--mx-4 tw-rounded-md tw-flex-between">
                        <div class="t2blue !tw-font-semibold">Asociar contrato</div>
                        <img src="/media/svgs/plus-azul.svg">
                    </label>
                    <input type="checkbox" class="tw-css-trigger" id="e2">
                    <div class="tw-css-trigger-target">
                        <div class="tw-form-group ">
                            <label class="t1m tw-mb-1">Escriba o seleccione un contrato</label>
                            <select class="tw-form-control"></select>
                        </div>
                        <div class="tw-grid tw-grid-cols-4 tw-gap-x-4 tw-gap-y-3">
    
                            <div class="tw-form-group">
                                <label class="t1m tw-mb-1">Fecha archivado</label>
                                <input type="date" class="tw-form-control">
                            </div>
    
                            <div class="tw-form-group">
                                <label class="t1m tw-mb-1">&nbsp;</label>
                                <button class="tw-button-secondary tw-h-fit !tw-font-semibold !tw-text-azul-60 tw-w-fit">
                                    Ver contrato
                                    <img src="/media/svgs/link-azul.svg" class="tw-ml-3">
                                </button>
                            </div>
    
                        </div>
                    </div>
                    <div class="tw-my-5"></div>

                    <!-- section -->
                    <label for="e3" class="hover:tw-bg-neutral-10 tw-cursor-pointer tw-px-4 tw-py-2 tw-mb-4 tw--mx-4 tw-rounded-md tw-flex-between">
                        <div class="t2blue !tw-font-semibold">Asociar siniestro</div>
                        <img src="/media/svgs/plus-azul.svg">
                    </label>
                    <input type="checkbox" class="tw-css-trigger" id="e3">
                    <div class="tw-css-trigger-target">
                        <div class="tw-grid tw-grid-cols-[1fr_auto] tw-gap-x-7">
                            <div class="tw-form-group">
                                <label class="t1m tw-mb-1">Escriba o seleccione un siniestro</label>
                                <select class="tw-form-control"></select>
                            </div>
                            <div class="tw-form-group">
                                <label class="t1m tw-mb-1">&nbsp;</label>
                                <button class="tw-button-secondary tw-h-fit !tw-font-semibold !tw-text-azul-60 tw-w-fit">
                                    Ver siniestro
                                    <img src="/media/svgs/link-azul.svg" class="tw-ml-3">
                                </button>
                            </div>
                        </div>
                        <div class="tw-my-5"></div>
                    </div>

                    <!-- section -->
                    <label for="e3.1" class="hover:tw-bg-neutral-10 tw-cursor-pointer tw-px-4 tw-py-2 tw-mb-4 tw--mx-4 tw-rounded-md tw-flex-between">
                        <div class="t2blue !tw-font-semibold">Asociar recibo</div>
                        <img src="/media/svgs/plus-azul.svg">
                    </label>
                    <input type="checkbox" class="tw-css-trigger" id="e3.1">
                    <div class="tw-css-trigger-target">
                        <div class="tw-grid tw-grid-cols-[1fr_auto] tw-gap-x-7">
                            <div class="tw-form-group">
                                <label class="t1m tw-mb-1">Escriba o seleccione un recibo</label>
                                <select class="tw-form-control"></select>
                            </div>
                            <div class="tw-form-group">
                                <label class="t1m tw-mb-1">&nbsp;</label>
                                <button class="tw-button-secondary tw-h-fit !tw-font-semibold !tw-text-azul-60 tw-w-fit">
                                    Ver recibo
                                    <img src="/media/svgs/link-azul.svg" class="tw-ml-3">
                                </button>
                            </div>
                        </div>
                        <div class="tw-my-5"></div>
                    </div>
                    
                    <!-- section -->
                    <label for="e4" class="hover:tw-bg-neutral-10 tw-cursor-pointer tw-px-4 tw-py-2 tw-mb-4 tw--mx-4 tw-rounded-md tw-flex-between">
                        <div class="t2blue !tw-font-semibold">Asociar oferta/solicitud</div>
                        <img src="/media/svgs/plus-azul.svg">
                    </label>
                    <input type="checkbox" class="tw-css-trigger" id="e4">

                    <div class="tw-css-trigger-target">
                        <div class="tw-grid tw-grid-cols-[1fr_auto] tw-gap-x-7">
                            <div class="tw-form-group">
                                <label class="t1m tw-mb-1">Escriba o seleccione una oferta/solicitud</label>
                                <select class="tw-form-control"></select>
                            </div>
                            <div class="tw-form-group">
                                <label class="t1m tw-mb-1">&nbsp;</label>
                                <button class="tw-button-secondary tw-h-fit !tw-font-semibold !tw-text-azul-60 tw-w-fit">
                                    Ver oferta/solicitud
                                    <img src="/media/svgs/link-azul.svg" class="tw-ml-3">
                                </button>
                            </div>
                        </div>
                        <div class="tw-my-5"></div>
                    </div>
                    <!-- section -->
                    <label for="e4.11" class="hover:tw-bg-neutral-10 tw-cursor-pointer tw-px-4 tw-py-2 tw-mb-4 tw--mx-4 tw-rounded-md tw-flex-between">
                        <div class="t2blue !tw-font-semibold">Asociar suplemento</div>
                        <img src="/media/svgs/plus-azul.svg">
                    </label>
                    <input type="checkbox" class="tw-css-trigger" id="e4.11">

                    <div class="tw-css-trigger-target">
                        <div class="tw-grid tw-grid-cols-[1fr_auto] tw-gap-x-7">
                            <div class="tw-form-group">
                                <label class="t1m tw-mb-1">Escriba o seleccione un suplemento</label>
                                <select class="tw-form-control"></select>
                            </div>
                            <div class="tw-form-group">
                                <label class="t1m tw-mb-1">&nbsp;</label>
                                <button class="tw-button-secondary tw-h-fit !tw-font-semibold !tw-text-azul-60 tw-w-fit">
                                    Ver suplemento
                                    <img src="/media/svgs/link-azul.svg" class="tw-ml-3">
                                </button>
                            </div>
                        </div>
                        <div class="tw-my-5"></div>
                    </div>
                    <!-- section -->
                    <label for="e4.1" class="hover:tw-bg-neutral-10 tw-cursor-pointer tw-px-4 tw-py-2 tw-mb-4 tw--mx-4 tw-rounded-md tw-flex-between">
                        <div class="t2blue !tw-font-semibold">Asociar presupuesto</div>
                        <img src="/media/svgs/plus-azul.svg">
                    </label>
                    <input type="checkbox" class="tw-css-trigger" id="e4.1">
                    <div class="tw-css-trigger-target">
                        <div class="tw-grid tw-grid-cols-[1fr_auto] tw-gap-x-7">
                            <div class="tw-form-group">
                                <label class="t1m tw-mb-1">Escriba o seleccione un presupuesto</label>
                                <select class="tw-form-control"></select>
                            </div>
                            <div class="tw-form-group">
                                <label class="t1m tw-mb-1">&nbsp;</label>
                                <button class="tw-button-secondary tw-h-fit !tw-font-semibold !tw-text-azul-60 tw-w-fit">
                                    Ver presupuesto
                                    <img src="/media/svgs/link-azul.svg" class="tw-ml-3">
                                </button>
                            </div>
                        </div>
                        <div class="tw-my-5"></div>
                    </div>
                     <!-- section -->
                     <label for="e5" class="hover:tw-bg-neutral-10 tw-cursor-pointer tw-px-4 tw-py-2 tw-mb-4 tw--mx-4 tw-rounded-md tw-flex-between">
                        <div class="t2blue !tw-font-semibold">Añadir notas</div>
                        <img src="/media/svgs/plus-azul.svg">
                    </label>
                    <input type="checkbox" class="tw-css-trigger" id="e5">

                    <div class="tw-form-group tw-css-trigger-target">
                        <label class="t1m tw-mb-1">Notas</label>
                        <textarea class="tw-form-control" rows="5"></textarea>
                    </div>
                    <div class="tw-grid tw-grid-cols-4">
                        <div class="tw-form-group">
                            <label class="t1m tw-mb-1">Usuario</label>
                            <select class="tw-form-control"></select>
                        </div>
                    </div>
                    <div class="tw-h-fit tw-w-full tw-flex tw-justify-end tw-space-x-4 tw-mt-5">
                        <button class="tw-button-secondary">
                            Cancelar
                        </button>
                        <button class="tw-button-primary">
                            Guardar cambios
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- END main section body -->
    </div>
    <!-- END main section -->

</body>

</html>
