<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- START import output css -->
    <link rel="stylesheet" href="/css/output.css">
    <!-- END import output css -->
    <!-- START import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- END import fonts -->
    <title>Anke Gestión</title>
</head>
<body>
    <div class="tw-gestion-main-wrapper tw-flex tw-h-[100vh] tw-w-[100vw] tw-overflow-hidden">
        <!-- START left panel -->
        <div class="tw-h-screen tw-w-[220px] tw-bg-azul-100 tw-h-[100vh] tw-flex tw-flex-col tw-items-center tw-px-[8px] tw-py-[16px]">
            <img src="/media/svgs/logo-dark.svg" alt="logo" class="tw-w-[100px]">
            <div class="tw-flex tw-flex-col tw-space-y-2.5 tw-mt-[30px]">
                <!-- menu item -->
                <div class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs tw-bg-azul-60">
                    <img src="/media/svgs/stack-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Dashboard
                </div>
                <!-- menu item -->
                <div class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/file-error-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Incidencias
                </div>
                <!-- menu item -->
                <div class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/search-white.svg" class="tw-mr-[14px] tw-w-[20px]">
                    Consultas Rápidas
                </div>
                <!-- menu item -->
                <div class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/briefcase-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Operativos
                    <img src="/media/svgs/chevron-down-white.svg" class="tw-absolute tw-right-[10px] tw-my-auto tw-mt-2.5">
                </div>
                <!-- menu item -->
                <div class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/document-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Navegador
                </div>
                <!-- menu item -->
                <div class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/chat-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Comunicación
                    <img src="/media/svgs/chevron-down-white.svg" class="tw-absolute tw-right-[10px] tw-my-auto tw-mt-2.5">
                </div>
                <!-- menu item -->
                <div class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/megafono-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Marketing
                    <img src="/media/svgs/chevron-down-white.svg" class="tw-absolute tw-right-[10px] tw-my-auto tw-mt-2.5">
                </div>
                <!-- menu item -->
                <div class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/book-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Financieros
                    <img src="/media/svgs/chevron-down-white.svg" class="tw-absolute tw-right-[10px] tw-my-auto tw-mt-2.5">
                </div>
                <!-- menu item -->
                <div class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/doc-warning-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Notificaciones
                    <img src="/media/svgs/chevron-down-white.svg" class="tw-absolute tw-right-[10px] tw-my-auto tw-mt-2.5">
                </div>
                <!-- menu item -->
                <div class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/bill-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Facturación
                    <img src="/media/svgs/chevron-down-white.svg" class="tw-absolute tw-right-[10px] tw-my-auto tw-mt-2.5">
                </div>
                <!-- menu item -->
                <div class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/import-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Importación
                </div>
            </div>
            <!-- configuracion -->
            <div class="tw-absolute tw-bottom-[30px] tw-mx-auto tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                <img src="/media/svgs/gear-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                Configuración
            </div>
        </div>
        <!-- END left panel -->
        <!-- START main section -->
        <div class="tw-main-section tw-h-[100vh] tw-overflow-auto tw-w-full">
            <div class="tw-sticky tw-top-0 tw-bg-white tw-w-full tw-px-[25px] tw-py-[30px] tw-main-top tw-flex-between">
                <div class="tw-flex tw-w-fit tw-items-center">
                    <img src="/media/svgs/search-neutral-80.svg" class="tw-w-[22px]">
                    <input type="text" class="tw-form-control tw-no-border tw-ml-[22px] tw-text-color-light tw-font-medium !tw-text-md" placeholder="Buscar">
                </div>
                <img src="/media/svgs/bell-neutral-60.svg" class="tw-w-[23px]">
            </div>
            <!-- START main section body -->
            <div class="tw-px-[40px] tw-px-[25px]"></div>
            <!-- END main section body -->
        </div>
        <!-- END main section -->
    </div>
</body>
</html>
