<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- START import output css -->
    <link rel="stylesheet" href="/css/output.css">
    <!-- END import output css -->
    <!-- START import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- END import fonts -->
    <title>Anke Gestión</title>
</head>

<body>
    <!-- START notifications -->
    <input type="checkbox" name="user-menu-trigger" id="user-menu-trigger" class="tw-css-trigger">
    <div class="tw-backdrop tw-overlay-container tw-css-trigger-target tw-bg-white">
        <div
            class="tw-w-[415px] tw-h-[100vh] tw-pt-[20px] tw-pb-[20px] tw-flex-col tw-items-between tw-bg-white tw-right-[0px] tw-absolute tw-flex">
            <div class="tw-text-color-title tw-font-bold tw-px-[20px] tw-flex-between">
                Benachrichtigungen
                <label for="user-menu-trigger" class="tw-cursor-pointer">
                    <img src="/media/svgs/x.svg">
                </label>
            </div>
            <!-- START tabs -->
            <div class="tw-mt-2">
                <div class="tw-border-b tw-border-neutral-40 tw-px-[20px]">
                    <nav class="tw--mb-px tw-flex tw-space-x-[16px]" aria-label="Tabs">
                        <a href="#"
                            class="tw-border-azul-60 tw-text-azul-60 tw-group tw-inline-flex tw-items-center tw-pt-4 tw-pb-1.5 tw-border-b-2 tw-font-medium tw-text-2xs">
                            <span> Nuevo</span>
                        </a>

                        <a href="#"
                            class="tw-border-transparent tw-text-neutral-60 hover:tw-text-gray-700 hover:tw-border-neutral-40 tw-group tw-inline-flex tw-items-center tw-pt-4 tw-pb-1.5 tw-border-b-2 tw-font-medium tw-text-2xs">
                            <span>Todas</span>
                        </a>

                        <a href="#"
                            class="tw-border-transparent tw-text-neutral-60 hover:tw-text-gray-700 hover:tw-border-neutral-40 tw-group tw-inline-flex tw-items-center tw-pt-4 tw-pb-1.5 tw-border-b-2 tw-font-medium tw-text-2xs"
                            aria-current="page">
                            <span>Chat</span>
                        </a>
                    </nav>
                </div>
            </div>
            <!-- END tabs -->
            <!-- START notification list -->
            <div class="tw-flex tw-flex-col tw-space-y-3 tw-pt-2 tw-h-full">
                <!-- notification chat -->
                <div
                    class="tw-flex-between tw-px-[20px] tw-border-b tw-border-neutral-40 tw-py-[15px] tw-w-full tw-space-x-4">
                    <div class="tw-grid tw-grid-cols-[30px_1fr] tw-items-center ">
                        <div
                            class="tw-w-[30px] tw-h-[30px] tw-flex tw-justify-center tw-items-center tw-rounded-lg tw-bg-salud-20">
                            <img src="/media/svgs/chat-azul-60.svg" alt="chat-azul-60.svg" class="tw-w-[15px]">
                        </div>
                        <div
                            class="tw-flex-col tw-flex tw-justify-between tw-ml-[15px] tw-text-xs tw-font-semibold tw-text-color-default">
                            <span>Lorem ipsum dolor sit amet</span>
                        </div>
                    </div>
                    <img src="/media/svgs/dots.svg">
                </div>
                <!-- notification alert -->
                <div
                    class="tw-flex-between tw-px-[20px] tw-border-b tw-border-neutral-40 tw-py-[15px] tw-w-full tw-space-x-4">
                    <div class="tw-grid tw-grid-cols-[30px_1fr] tw-items-center ">
                        <div
                            class="tw-w-[30px] tw-h-[30px] tw-flex tw-justify-center tw-items-center tw-rounded-lg tw-bg-amarillo-20">
                            <img src="/media/svgs/megafono-amarillo-60.svg" alt="megafono-amarillo-60.svg"
                                class="tw-w-[15px]">
                        </div>
                        <div
                            class="tw-flex-col tw-flex tw-justify-between tw-ml-[15px] tw-text-xs tw-font-semibold tw-text-color-default">
                            <span>Lorem ipsum dolor sit amet</span>
                        </div>
                    </div>
                    <img src="/media/svgs/dots.svg">
                </div>
                <!-- notification check -->
                <div
                    class="tw-flex-between tw-px-[20px] tw-border-b tw-border-neutral-40 tw-py-[15px] tw-w-full tw-space-x-4">
                    <div class="tw-grid tw-grid-cols-[30px_1fr] tw-items-center ">
                        <div
                            class="tw-w-[30px] tw-h-[30px] tw-flex tw-justify-center tw-items-center tw-rounded-lg tw-bg-verde-20">
                            <img src="/media/svgs/note-check-verde-20.svg" alt="note-check-verde-20.svg"
                                class="tw-w-[15px]">
                        </div>
                        <div
                            class="tw-flex-col tw-flex tw-justify-between tw-ml-[15px] tw-text-xs tw-font-semibold tw-text-color-default">
                            <span>Lorem ipsum dolor sit amet</span>
                        </div>
                    </div>
                    <img src="/media/svgs/dots.svg">
                </div>
                <!-- notification users -->
                <div
                    class="tw-flex-between tw-px-[20px] tw-border-b tw-border-neutral-40 tw-py-[15px] tw-w-full tw-space-x-4">
                    <div class="tw-grid tw-grid-cols-[30px_1fr] tw-items-center ">
                        <div
                            class="tw-w-[30px] tw-h-[30px] tw-flex tw-justify-center tw-items-center tw-rounded-lg tw-bg-rosa-20">
                            <img src="/media/svgs/users-red.svg" alt="users-red.svg" class="tw-w-[15px]">
                        </div>
                        <div
                            class="tw-flex-col tw-flex tw-justify-between tw-ml-[15px] tw-text-xs tw-font-semibold tw-text-color-default">
                            <span>Lorem ipsum dolor sit amet</span>
                        </div>
                    </div>
                    <img src="/media/svgs/dots.svg">
                </div>
            </div>
            <!-- END notification list -->
        </div>
    </div>
    <!-- END notifications -->
    <div class="tw-gestion-main-wrapper tw-flex tw-h-[100vh] tw-w-[100vw] tw-overflow-hidden">
        <!-- START left panel -->
        <div
            class="tw-h-screen tw-w-[220px] tw-bg-azul-100 tw-h-[100vh] tw-flex tw-flex-col tw-items-center tw-px-[8px] tw-py-[16px]">
            <img src="/media/svgs/logo-dark.svg" alt="logo" class="tw-w-[100px]">
            <div class="tw-flex tw-flex-col tw-space-y-2.5 tw-mt-[30px]">
                <!-- menu item -->
                <div
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs tw-bg-azul-60">
                    <img src="/media/svgs/stack-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Dashboard
                </div>
                <!-- menu item -->
                <div
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/file-error-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Incidencias
                </div>
                <!-- menu item -->
                <div
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/search-white.svg" class="tw-mr-[14px] tw-w-[20px]">
                    Consultas Rápidas
                </div>
                <!-- menu item -->
                <label for="trigger-operativos"
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/briefcase-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Operativos
                    <div class="tw-absolute tw-right-[10px]"><img src="/media/svgs/chevron-down-white.svg"
                            class="tw-my-auto tw-mt-2.5"></div>
                </label>
                <input type="checkbox" class="tw-css-trigger" id="trigger-operativos">

                <!-- menu item -->
                <div
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/document-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Navegador
                </div>
                <!-- menu item -->
                <label for="trigger-comunicación"
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/chat-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Comunicación
                    <div class="tw-absolute tw-right-[10px]"><img src="/media/svgs/chevron-down-white.svg"
                            class="tw-my-auto tw-mt-2.5"></div>
                </label>
                <input type="checkbox" class="tw-css-trigger" id="trigger-comunicación">

                <!-- menu item -->
                <label for="trigger-marketing"
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/megafono-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Marketing
                    <div class="tw-absolute tw-right-[10px]"><img src="/media/svgs/chevron-down-white.svg"
                            class="tw-my-auto tw-mt-2.5"></div>
                </label>
                <input type="checkbox" class="tw-css-trigger" id="trigger-marketing">

                <!-- menu item -->
                <label for="trigger-financieros"
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/book-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Financieros
                    <div class="tw-absolute tw-right-[10px]"><img src="/media/svgs/chevron-down-white.svg"
                            class="tw-my-auto tw-mt-2.5"></div>
                </label>
                <input type="checkbox" checked class="tw-css-trigger" id="trigger-financieros">
                <div class="tw-pl-7 tw-space-y-1.5 tw-css-trigger-target">
                    <div class="tw-expand-item tw-text-white tw-font-semibold tw-text-2xs">Recibos</div>
                    <div class="tw-expand-item tw-text-white tw-font-semibold tw-text-2xs">Sepa</div>
                </div>
                <!-- menu item -->
                <label for="trigger-notificaciones"
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/doc-warning-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Notificaciones
                    <div class="tw-absolute tw-right-[10px]"><img src="/media/svgs/chevron-down-white.svg"
                            class="tw-my-auto tw-mt-2.5"></div>
                </label>
                <input type="checkbox" class="tw-css-trigger" id="trigger-notificaciones">

                <!-- menu item -->
                <label for="trigger-facturación"
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/bill-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Facturación
                    <div class="tw-absolute tw-right-[10px]"><img src="/media/svgs/chevron-down-white.svg"
                            class="tw-my-auto tw-mt-2.5"></div>
                </label>
                <input type="checkbox" class="tw-css-trigger" id="trigger-facturación">

                <!-- menu item -->
                <div
                    class="tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-relative tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                    <img src="/media/svgs/import-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                    Importación
                </div>
            </div>
            <!-- configuracion -->
            <div
                class="tw-absolute tw-bottom-[30px] tw-mx-auto tw-px-[14px] tw-rounded-md tw-cursor-pointer tw-py-[8px] tw-flex tw-text-white tw-font-medium tw-text-2xs hover:tw-bg-azul-60">
                <img src="/media/svgs/gear-white.svg" class="tw-mr-[14px] tw-w-[18px]">
                Configuración
            </div>
        </div>
        <!-- END left panel -->
        <!-- START main section -->
        <div class="tw-main-section tw-h-[100vh] tw-overflow-auto tw-w-full">
            <div
                class="tw-sticky tw-top-0 tw-bg-white tw-w-full tw-px-[25px] tw-py-[30px] tw-main-top tw-flex-between bs-barra">
                <div class="tw-flex tw-w-fit tw-items-center">
                    <img src="/media/svgs/search-neutral-80.svg" class="tw-w-[22px]">
                    <input type="text"
                        class="tw-form-control tw-no-border tw-ml-[22px] tw-text-color-light tw-font-medium !tw-text-md"
                        placeholder="Buscar">
                </div>
                <img src="/media/svgs/bell-neutral-60.svg" class="tw-w-[23px]">
            </div>
            <!-- START main section body -->
            <div class="tw-px-[40px] tw-px-[25px]">
                <div class="tw-main-section-h tw-bg-white tw-rounded-[10px] tw-p-[30px] tw-2xl:h-auto tw-my-5 tw-relative tw-pb-[80px]">
                    <!-- START nvo cliente header -->
                    <div class="tw-flex-between">
                        <div class="tw-flex tw-items-center">
                            <div class="tw-title !tw-font-extrabold !tw-text-lg">Nuevo cliente</div>
                        </div>
                        <div class="tw-flex tw-space-x-3">
                            <button class="tw-button-primary">Guardar</button>
                            <button class="tw-button-secondary">Cancelar</button>
                        </div>
                    </div>
                    <div class="tw-flex tw-items-center tw-mt-5">
                        <span class="t1 tw-mr-3">
                            Paso 4 de 5 :
                        </span>
                        <img src="/media/svgs/building-azul.svg" class="tw-mr-2">
                        <span class="t1blue">Red empresarial</span>
                        <div class="tw-flex tw-items-center tw-space-x-4 tw-ml-5">
                            <div class="step done"></div>
                            <div class="step done"></div>
                            <div class="step done"></div>
                            <div class="step done"></div>
                            <div class="step active"></div>
                        </div>
                    </div>
                    <div class="tw-hr tw-mb-4 tw-mt-3"></div>
                    <!-- END nvo cliente header -->
                    <div class="t2blue !tw-font-medium tw-mt-5 tw-mb-3">
                        Autónomo
                    </div>
                    <!-- START form grid -->
                    <div class="tw-grid tw-grid-cols-[1fr_1fr_1fr_1fr] tw-gap-x-4 tw-gap-y-3">
                        <div class="tw-flex tw-justify-between tw-items-center">
                            <span class="tw-font-medium tw-text-2xs tw-xl:text-xs">Autónomo</span>
                            <div class="tw-flex tw-justify-center tw-items-center tw-xl:ml-20px"><input type="checkbox"
                                    id="toggle9" class="tw-css-trigger" checked><label for="toggle9" class="tw-toggle" role="switch"
                                    aria-checked="false"></label></div>
                        </div>
                        <div></div>
                        <div></div>
                        <div class="tw-form-group tw-col-span-2">
                            <label class="t1m tw-mb-1">Dirección</label>
                            <input type="text" class="tw-form-control">
                        </div>
                        <div class="tw-form-group">
                            <label class="t1m tw-mb-1">SIC</label>
                            <input type="text" class="tw-form-control">
                        </div>
                        <div class="tw-form-group">
                            <label class="t1m tw-mb-1">Número de teléfono</label>
                            <input type="text" class="tw-form-control">
                        </div>
                    </div>

                    
                
                    <div class="tw-flex tw-justify-end tw-mt-5 tw-absolute tw-bottom-5 tw-right-5">
                        <button class="tw-button-primary">Guardar y continuar</button>
                    </div>
                </div>
            </div>
            <!-- END main section body -->
        </div>
        <!-- END main section -->
    </div>
</body>

</html>
